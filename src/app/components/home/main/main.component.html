<div class="main" *ngIf="contentShown === 'default'; else openCard">
  <app-project-card
    cardName="stack"
    imagePath="/images/my-stack.webp"
    [conceptsLearned]="['input', 'input required', 'output']"
    mainText="Todas as tecnologias que já estudei e coloquei em prática"
    creationDate="August 20, 2024"
    (detailCard)="cardClicked($event)"
  >
  </app-project-card> 
  
  <app-project-card
    cardName="product list"
    imagePath="/images/supermarket.jpeg"
    [conceptsLearned]="['input', 'input required']"
    mainText="Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quo maxime, sapiente nesciunt recusandae minima repellat. "
    creationDate="August 20, 2024"
    (detailCard)="cardClicked($event)"
  >
  </app-project-card>
</div>

<ng-template #openCard>
  <div class="open-card">
    
    <app-main-stack *ngIf="contentShown === 'stack'"></app-main-stack>

    <button
      class="btn-return-to-default"
      (click)="returnToDefaultContent()"
    > Voltar para página inicial
    </button>

  </div>
</ng-template>
