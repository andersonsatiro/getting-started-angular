<div class="card" (click)="handlingButtonClick()">
  <img src={{imagePath}} alt="imagem de um código de programação">

  <div class="concepts-list">
    <p *ngFor="let concept of conceptsLearned">
      {{concept}}
    </p>
  </div>

  <h3>{{mainText}}</h3>

  <footer>
    <img src="https://github.com/andersonsatiro.png" alt="s">
    <span>Anderson Paiva</span>
    <time>{{creationDate}}</time>
  </footer>
</div>
